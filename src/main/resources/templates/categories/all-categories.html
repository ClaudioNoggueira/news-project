<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News</title>

<!-- static stylesheet -->
<link rel="stylesheet" href="../css/styles.css">
</head>

<body>

	<header class="main-header flex-container">
		<h1>CATEGORIES</h1>

		<form action="#" method="post">
			<input type="text" name="search-box" id="" class="search-box"
				placeholder="Search categories">
			<button type="submit" class="search-button">Search</button>
		</form>
	</header>

	<main class="main-container">

		<div class="grid-container">

			<aside>
				<details>
					<summary>AUTHORS</summary>
					<a href="/authors">See all authors</a>
					<a href="#">Add author</a>
				</details>
				<details>
					<summary>CATEGORIES</summary>
					<a href="/categories">See all categories</a>
					<a href="#">Add category</a>
				</details>
				<details>
					<summary>NEWS</summary>
					<a href="/news">See all news</a>
					<a href="#">Add news</a>
				</details>
			</aside>

			<main>
			
				<div class="card" th:each="category : ${categories}">
					<section class="category-head">
						<h2 class="category-name">
							<span th:text="${category.name}"></span>
						</h2>
					</section>
					<section class="category-body">
						<ul class="category-new">
							<li class="news flex-container" th:each="news : ${category.news}"><span
								th:text="${news.title}"></span><span th:text="${news.date}"></span>
							</li>
						</ul>
					</section>
				</div>
				
			</main>
		</div>
	</main>

	<footer>
		<p>
			Developed by <a href="https://github.com/ClaudioNoggueira">Claudio
				V. Nogueira</a>
		</p>
	</footer>
</body>

</html>
